<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="container-left">
                <h1 class="titulo">Contate-Nos</h1>
                <div class="content">
                    <p>Nosso endereço de correspondência é:</p>
                    <p>152A Charlotte Street,</p>
                    <p>Peterborough ON</p>
                    <p>Telefone: 705-742-3221</p>
                </div>    
        
                <div class="icones">
                    <a href="#"><i class="facebook"><ion-icon name="logo-facebook"></ion-icon></i></a>
                    <a href="#"><i class="twitter"><ion-icon name="logo-twitter"></ion-icon></i></a>
                    <a href="#"><i class="instagram"><ion-icon name="logo-instagram"></ion-icon></i></a>
                    <a href="#"><i class="email"><ion-icon name="mail"></ion-icon></i></a>
                </div>
            </div>

            <div class="container-right">
                <div class="content2">
                    <p>Grande visão sem ótimas pessoas é irrelevante.</p>
                    <p>Vamos trabalhar juntos!</p>
                </div>

                <input type="text" name="Enter your name" id="name" placeholder="Enter your name">
                <br>
                <input type="email" name="Enter a valid email adress" id="email" placeholder="Enter a valid email adress">
                <textarea name="Enter your message" id="message" cols="50" rows="7" placeholder="Enter your message"></textarea>
                <br>
                <button>enviar</button>
            </div>
        </div>   
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
